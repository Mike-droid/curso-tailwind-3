<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Platzi Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12" placeholder="San Franciso" type="search">
          <button class="bg-white text-xl text-primary font-semibold p-4 w-36 rounded-full shadow-sm transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">
            Explorar
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="San Francisco">
        </div>
      </div>
    </div>
    <div class="p-6" id="recomendados">
      <p class="text-3xl font-semibold text-primary">Recomendados</p>
      <div class="w-auto h-72 items-center mt-6 overscroll-x-auto flex space-x-6">
        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
            <p class="text-white font-bold text-xl">Norway</p>
            <p class="text-white font-medium">Beautiful Landscapes</p>
          </div>
        </div>

        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
          <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
            <p class="text-tertiary font-bold text-xl">New York</p>
            <p class="text-tertiary font-medium">Concrete jungle</p>
          </div>
        </div>

        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
          <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
            <p class="text-white font-bold text-xl">Yosemite</p>
            <p class="text-white font-medium">A breakfrom the world</p>
          </div>
        </div>

        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
          <div class="bg-white w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
            <p class="text-tertiary font-bold text-xl">Seattle</p>
            <p class="text-tertiary font-medium">Bic City</p>
          </div>
        </div>

        <div class="Card">
          <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
          <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
            <p class="text-white font-bold text-xl">Switzerland</p>
            <p class="text-white font-medium">Bic City</p>
          </div>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>
  <footer></footer>
</body>
</html>
