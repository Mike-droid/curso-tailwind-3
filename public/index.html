<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Platzi Travel</title>
</head>
<body>
  <nav></nav>
  <div id="tab_bar"></div>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Franciso" type="search">
          <button class="bg-white text-xl text-primary font-semibold p-4 w-36 rounded-full shadow-sm">Explorar</button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="San Francisco">
        </div>
      </div>
    </div>
    <div class="p-20" id="recomendadas">
      <div class="w-48 h-64 shadow-md rounded-lg">
        <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
        <div class="bg-secondary w-full h-2/5 flex items-center justify-center flex-col rounded-b-lg">
          <p class="text-white font-bold text-xl">Norway</p>
          <p class="text-white font-medium">Beautiful Landscapes</p>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>
  <footer></footer>
</body>
</html>
